// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript { 
    ext.kotlin_version = '1.2.50'


    ext {
        MIN_SDK_VERSION = 19
        COMPILE_SDK_VERSION = 28
        TARGET_SDK_VERSION = 28
        BUILD_TOOLS_VERSION = '28.0.2'

        ANDROID_PLUGIN_VERSION = '3.1.0'
        KOTLIN_VERSION = '1.2.50'
        MULTIDEX_VERSION = '1.0.3'

        GUUGUO_ANDROIDLIB = "1.1.8.6"
        //support
        SUPPORT_VERSION = '28.0.0-rc01'
        ANDROIDX_VERSION = "1.0.0-rc01"
        ROOM_VERSION="1.1.1"

        //rxjava
        RXJAVA_VERSION = '2.1.12'
        RXKOTLIN_VERSION = '2.2.0'
        RXANDROID_VERSION = '2.0.2'
        RXBINDING_VERSION = '2.1.1'
        RXLIFECYCLE_VERSION = '2.2.1'
        RXCACHE_VERSION = '1.8.3-2.x'
        RXCACHE_GSON_VERSION = '0.0.4'

        //utils
        RETROFIT_VERSION = '2.4.0'
        OKHTTP_LOG_VERSION = '3.8.0'
        PICASSO_VERSION = '2.5.2'
        GLIDE_VERSION = '3.7.0'
        GREENDAO_VERSION = '3.2.2'
        TAKEPHOTO_VERSION = '4.1.0'
        PHOTOVIEW_VERSION = '2.1.4'
        LOTTIE_VERSION = '1.5.3'

        //modules
        AROUTER_API_VERSION = '1.3.1'
        AROUTER_COMPILER_VERSION = '1.1.4'

        BUGLY_UPGRADE = '1.3.4'
        BUTTERKNIFE_VERSION = '8.8.1'
        CONSTRAINT_LAYOUT_VERSION = '1.1.1'
        GSON_VERSION = '2.8.0'

        //recyclerview
        RECYCLER_DIVIDER_VERSION = '0.0.1'

        //umeng
        SMART_REFRESH_LAYOUT_VERSION = '1.1.0-alpha-7'
        EVENT_BUS_VERSION = '3.0.0'
        FLYCO_DIALOG_VERSION = '1.3.2@aar'
        MPANDROIDCHART_VERSION = 'v3.0.3'
        GROUPEDRECYCLERVIEWADAPTER_VERSION = '1.2.1'
        AGENTWEB_VERSION = '4.0.2'
        PHOTOVIEW_VERSION = '1.2.4'
        SIMPLECROPVIEW_VERSION = '1.0.13'
        CIRCLEIMAGEVIEW_VERSION = '2.2.0'
        ROUNDEDIMAGEVIEW_VERSION = '2.3.0'
        GSYVIDEOPLAYER_VERSION = '5.0.0-beta'
        VIEWPROPERTYOBJECTANIMATOR_VERSION = '1.2.0'
        STATUS_BAR_VERSION = '1.5.0'
        BASERECYCLERVIEWADAPTERHELPER_VERSION = '2.9.40'
        RXPERMISSIONS_VERSION = '0.9.5@aar'
        FLYCOTABLAYOUT_LIB_VERSION = '2.1.2@aar'

        //umeng
        UMENG_COMMON_VERSION = '1.5.0'
        UMENG_DEBUG_VERSION = '1.0.0'
        UMENG_PUSH_VERSION = '4.1.0'
        UMENG_ANALYTICS_VERSION = '7.5.0'
        UMENG_PUSH_XIAOMI_VERSION = '1.0.0'
        UMENG_PUSH_HUAWEI_VERSION = '1.0.0'
        UMENG_PUSH_MEIZU_VERSION = '1.0.0'

        HYPHENATE_VERSION = '3.4.2'
        FLYCOROUNDVIEW_VERSION = '1.1.4@aar'
        FLOWLAYOUT_VERSION = '1.12.3'

        LIFECYCLE_VERSION = '1.1.1'
    }


    repositories {
        google()
        jcenter()
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public' }
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${ANDROID_PLUGIN_VERSION}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${KOTLIN_VERSION}"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" }
    allprojects {
        repositories {
            google()
            jcenter()
            mavenCentral()
            maven { url "https://jitpack.io" }
            maven { url 'http://maven.aliyun.com/nexus/content/groups/public' }
            flatDir {
                dirs 'libs'
            }
        }
    }
}

repositories {
    google()
}

ext {

    sourceCompatibilityVersion = JavaVersion.VERSION_1_8
    targetCompatibilityVersion = JavaVersion.VERSION_1_8
}
