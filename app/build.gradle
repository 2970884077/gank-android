apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

//apply plugin: 'com.android.databinding'
def static gitVersionCode() {
    new Date().format("yyMMdd", TimeZone.getTimeZone("UTC")).toInteger()
}

android {
    compileSdkVersion COMPILE_SDK_VERSION
    defaultConfig {
        applicationId "com.guuguo.gank"
        minSdkVersion MIN_SDK_VERSION
        targetSdkVersion TARGET_SDK_VERSION
        versionCode gitVersionCode()
        versionName "1.3"
        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi', 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }

    signingConfigs {
        config {
            keyAlias 'mimi'
            keyPassword 'guuguo123'
            storeFile file('mimi.jks')
            storePassword 'android'
        }
    }

    buildTypes {

        debug {
            versionNameSuffix 'd'
            minifyEnabled false
            shrinkResources false
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }

        release {
            minifyEnabled false
            shrinkResources false
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def fileName = output.outputFile.name
            outputFileName = fileName.replace("app", "gank-${variant.versionName}-${variant.versionCode}")
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    dataBinding {
        enabled = true
    }
    lintOptions {
        abortOnError false
    }


    dataBinding {
        enabled = true
    }
}

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
    mavenCentral()
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //test
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.3-alpha', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    testImplementation 'org.mockito:mockito-core:2.22.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation "com.android.support:support-annotations:$SUPPORT_VERSION"
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    androidTestImplementation 'org.hamcrest:hamcrest-library:1.4-atlassian-1'

//    implementation project(':androidLib')
    implementation project(':stethomodule')
    implementation "com.github.guuguo.androidLib:androidLib:$GUUGUO_ANDROIDLIB"

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$KOTLIN_VERSION"
//    kapt "com.android.databinding:compiler:$ANDROID_PLUGIN_VERSION"

    //support
    implementation "com.android.support:support-vector-drawable:$SUPPORT_VERSION"
    implementation "com.android.support:cardview-v7:$SUPPORT_VERSION"

    // Navigation

    implementation 'android.arch.navigation:navigation-fragment:' + NAV_VERSION
    implementation 'android.arch.navigation:navigation-ui:' + NAV_VERSION
    //multi
    api 'com.android.support:multidex:1.0.3'

    api 'com.github.florent37:viewanimator:1.0.5'

    //support
    implementation "com.android.support:appcompat-v7:$SUPPORT_VERSION"
    implementation "com.android.support:design:$SUPPORT_DESIGN_VERSION"
    implementation "com.android.support:recyclerview-v7:$SUPPORT_VERSION"
    implementation "com.android.support:support-v4:$SUPPORT_VERSION"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    kapt "androidx.databinding:databinding-compiler:$ANDROID_PLUGIN_VERSION"

    //stetho
    debugImplementation 'com.facebook.stetho:stetho:1.5.0'
    debugImplementation 'com.facebook.stetho:stetho-okhttp3:1.5.0'

    // ViewModel and LiveData
    kapt "android.arch.lifecycle:compiler:$ROOM_VERSION"
    implementation "android.arch.lifecycle:reactivestreams:$ROOM_VERSION"

    //paging
    def paging_version = "1.0.1"
    implementation "android.arch.paging:runtime:$paging_version"
    implementation "android.arch.paging:rxjava2:$paging_version"

    //navigation
    implementation "android.arch.navigation:navigation-fragment-ktx:$NAV_VERSION"
    implementation "android.arch.navigation:navigation-fragment:$NAV_VERSION" // use -ktx for Kotlin
    implementation "android.arch.navigation:navigation-ui:$NAV_VERSION"
    implementation "android.arch.navigation:navigation-ui-ktx:$NAV_VERSION" // use -ktx for Kotlin

    // optional - Test helpers
    androidTestImplementation "android.arch.navigation:navigation-testing:$NAV_VERSION"
    // use -ktx for Kotlin

    // Room
    testImplementation "android.arch.persistence.room:testing:$ROOM_VERSION"
    kapt "android.arch.persistence.room:compiler:$ROOM_VERSION"
    implementation "android.arch.persistence.room:runtime:$ROOM_VERSION"
    implementation "android.arch.persistence.room:rxjava2:$ROOM_VERSION"
    implementation "android.arch.persistence.room:guava:$ROOM_VERSION"

    // function
    implementation "com.tencent.bugly:crashreport_upgrade:$BUGLY_UPGRADE"
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.40'
    implementation('com.github.bumptech.glide:glide:4.8.0') {
        exclude group: "com.android.support"
    }

    //retrofit
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    implementation 'com.github.bumptech.glide:okhttp3-integration:4.8.0@aar'

    // view
    implementation 'com.github.Lauzy:LBehavior:1.0.2'
    implementation 'com.github.jrvansuita:MaterialAbout:0.1.9'
    implementation 'com.github.castorflex.smoothprogressbar:library:1.1.0'
    implementation 'com.github.iielse:ImageWatcher:1.1.2'

    //web
    implementation 'com.just.agentweb:agentweb:4.0.2'
}

repositories {
    mavenCentral()
}
