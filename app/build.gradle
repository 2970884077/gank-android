apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'android-apt'

android {
    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION
    defaultConfig {
        applicationId "com.guuguo.learnsave"
        minSdkVersion Integer.parseInt(project.ANDROID_BUILD_MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
        versionCode 1
        versionName "1.0"
    }

//    compileOptions {
//        sourceCompatibility sourceCompatibilityVersion
//        targetCompatibility targetCompatibilityVersion
//    }
    signingConfigs {
        release {
            keyAlias 'mimi'
            keyPassword 'guuguo123'
            storeFile file('mimi.jks')
            storePassword 'android'
        }
        debug {
            keyAlias 'mimi'
            keyPassword 'guuguo123'
            storeFile file('mimi.jks')
            storePassword 'android'
        }
    }
    buildTypes {
        release {
            debuggable false
            jniDebuggable false
            zipAlignEnabled true
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
        debug {
            debuggable true
            jniDebuggable true
            zipAlignEnabled true
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

}

//配置Android annotations
apt {
    arguments {
        androidManifestFile variant.outputs[0]?.processResources?.manifestFile
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
//    compile project(':androidLib:androidLib')

    ext.butterknife_version = "8.4.0"
    apt "com.jakewharton:butterknife-compiler:$butterknife_version"
    compile "com.jakewharton:butterknife:$butterknife_version"
    compile 'com.jakewharton:kotterknife:0.1.0-SNAPSHOT'
    
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    ext.support_vesion = "24.2.1"
    compile "com.android.support:cardview-v7:$support_vesion"
    compile "com.android.support:recyclerview-v7:$support_vesion"
    compile "com.android.support:appcompat-v7:$support_vesion"
    compile "com.android.support:design:$support_vesion"
    compile "com.android.support.constraint:constraint-layout:1.0.0-alpha3"

    
    compile 'io.reactivex:rxandroid:1.2.1'

    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.1.7'
    compile 'in.srain.cube:ultra-ptr:1.0.11'
    
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
//    compile 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'
    
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.github.nisrulz:easydeviceinfo-base:2.2.0'
    
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'

    compile 'org.jetbrains.anko:anko-sdk15:0.7.1' // sdk19, sdk21, sdk23 are also available
    compile 'org.jetbrains.anko:anko-support-v4:0.7.1' // In case you need support.v4 bindings
    compile 'org.jetbrains.anko:anko-appcompat-v7:0.8.3' // For appcompat-v7 bindings
}

repositories {
    mavenCentral()
}
