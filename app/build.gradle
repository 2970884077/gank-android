apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

//apply plugin: 'com.android.databinding'

android {
    compileSdkVersion Integer.parseInt(project.TARGET_SDK_VERSION)
    defaultConfig {
        applicationId "com.guuguo.gank"
        minSdkVersion 17
        targetSdkVersion Integer.parseInt(project.TARGET_SDK_VERSION)
        versionCode 10
        versionName "0.9"
        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi', 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
        vectorDrawables.useSupportLibrary = true
    }

    signingConfigs {
        release {
            keyAlias 'mimi'
            keyPassword 'guuguo123'
            storeFile file('mimi.jks')
            storePassword 'android'
        }
        debug {
            keyAlias 'mimi'
            keyPassword 'guuguo123'
            storeFile file('mimi.jks')
            storePassword 'android'
        }
    }
    buildTypes {
        release {
            debuggable false
            jniDebuggable false
            zipAlignEnabled true
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
        debug {
            debuggable true
            jniDebuggable true
            zipAlignEnabled true
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    dataBinding {
        enabled = true
    }

    buildToolsVersion '27.0.3'
}
kapt {
    generateStubs = true
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.github.guuguo:redtea:master'

    //test
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'
    testImplementation "org.mockito:mockito-core:1.10.19"
//    androidTestImplementation "com.android.support:support-annotations:$support_version"
//    androidTestImplementation 'com.android.support.test:runner:1.0.2'
//    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    androidTestImplementation 'org.hamcrest:hamcrest-library:1.3'

//    implementation project(':androidLib:androidLib')
//    implementation 'com.github.guuguo:androidLib:1.1.6.6'
    
    //kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    kapt "com.android.databinding:compiler:${android_plugin_version}"

    //support
    implementation "com.android.support:support-vector-drawable:$support_version"
    implementation "com.android.support:cardview-v7:$support_version"


    // function
    implementation "com.tencent.bugly:crashreport_upgrade:$bugly_upgrade"
    implementation 'com.github.nisrulz:easydeviceinfo-base:2.3.2'
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.36'
    implementation 'com.github.bumptech.glide:glide:4.2.0'

    //retrofit
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    implementation 'com.github.bumptech.glide:okhttp3-integration:4.2.0@aar'

    // view
    implementation 'com.github.arimorty:floatingsearchview:2.0.3'
    implementation 'com.github.Lauzy:LBehavior:1.0.2'
    implementation 'am.widget:wraplayout:1.2.0'
    implementation 'com.github.jrvansuita:MaterialAbout:0.1.9'

}

repositories {
    mavenCentral()
}
